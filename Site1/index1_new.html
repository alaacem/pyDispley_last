<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–ffnungszeiten</title>
    <link rel="stylesheet" href="Home.css">
</head>

<body>
    <div class="header">
        <div class="logo-text">Logo Text</div>
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="content">
        <h3 class="text-above">This is the text above the table</h3>
        <table class="opening-times">
            {% for day, times in times.items() %}
            <tr>
                <td class="days_row">{{ day }}</td>
                <td>{{ times[0] }}</td>
                <td>{{ times[1] }}</td>
            </tr>
            {% endfor %}
        </table>
        <h3 class="text-below">This is the text below the table</h3>

    </div>
    <div class="word-box">
        Word
    </div>
</body>

</html>
